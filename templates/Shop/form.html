{% extends "Shop/layout.html" %}

{% block content %}
   <div class="container-fixed">
        <h3 class="myTitle">Contact us</h3>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form name="addSubscriber" id="addSubscriber" action="" method="post" class="my_form">
                   {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label">Enter your full name:</label>
                        {{form.name}}
                        <label class="control-label">Enter your email:</label>
                        {{form.email}}
                        <label class="control-label">Enter your phone:</label>
                        {{form.phone}}
                   </div>
                   <div class="input-group-btn">
                        <input type="submit" class="btn"  name="quest" id="quest"  value="Send"/> <br> <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
